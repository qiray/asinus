<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>asinus</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- TODO: style this file -->
        <div class="divTable mainTable">
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell leftCell">
                        <table class="centerItem">
                            <tbody>
                                <tr>
                                    <td>
                                        <button class="mainMenuButton button_blue" id="editWeights">Edit weights</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="mainMenuButton button_blue" id="editVariants">Edit variants</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="mainMenuButton button_blue" id="showResult">Show result</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="divTableCell rightCell">
                        <div class="centerItem" style="display: none;" id="weightsData">
                            <h3 id = 'criteriaTitle'></h3>
                            <div class="divTable blueTable">
                                <div class="divTableBody" id="weightsDataBody">
                                </div>
                            </div>
                            <button class="plusButton" id="weightsPlusButton">+</button>
                        </div>
                        <div class="centerItem" style="display: none;" id="variantsData">
                            <h3 id = 'variantsTitle'></h3>
                            <div class="divTable blueTable">
                                <div class="divTableBody" id="variantsDataBody">
                                </div>
                            </div>
                            <button class="plusButton" id="variantsPlusButton">+</button>
                        </div>
                        <div class="centerItem" style="display: none;" id="marksData">
                            <h3 id = 'marksTitle'></h3>
                            <div class="divTable blueTable">
                                <div class="divTableBody" id="marksDataBody">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
