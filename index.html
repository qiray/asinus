<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>asinus</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="body">
        <div class="divTable mainTable">
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell leftCell">
                        <table class="centerItem">
                            <tbody>
                                <tr>
                                    <td>
                                        <button class="mainMenuButton button_blue" id="editName"></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="mainMenuButton button_blue" id="editWeights"></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="mainMenuButton button_blue" id="editVariants"></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="mainMenuButton button_blue" id="showResult"></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="divTableCell rightCell">
                        <div class="centerItem fullHeight" style="display: none;" id="nameData">
                            <div>
                                <h3 id="nameTitle"></h3>
                                <input id="nameInput" type="text" class="input nameInput">
                            </div>
                            <div class="descDiv">
                                <h3 id="descTitle"></h3>
                                <textarea id="descInput" class="descInput"></textarea>
                            </div>
                        </div>
                        <div class="centerItem fullHeight" style="display: none;" id="weightsData">
                            <h3 id = "criteriaTitle"></h3>
                            <div class="divTable coloredTable">
                                <div class="divTableBody" id="weightsDataBody">
                                </div>
                            </div>
                            <button class="plusButton" id="weightsPlusButton">+</button>
                        </div>
                        <div class="centerItem fullHeight" style="display: none;" id="variantsData">
                            <h3 id = "variantsTitle"></h3>
                            <div class="divTable coloredTable">
                                <div class="divTableBody" id="variantsDataBody">
                                </div>
                            </div>
                            <button class="plusButton" id="variantsPlusButton">+</button>
                        </div>
                        <div class="centerItem fullHeight" style="display: none;" id="marksData">
                            <h3 id = "marksTitle"></h3>
                            <div class="divTable coloredTable">
                                <div class="divTableBody" id="marksDataBody">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let index = require("./js/index.js");
            index.init();
        </script>
    </body>
</html>
