<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>asinus</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- TODO: style this file -->
        <table>
            <tbody>
                <tr>
                    <td>
                        <button class="mainMenuButton" id="editWeights">Edit weights</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="mainMenuButton" id="editVariants">Edit variants</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="mainMenuButton" id="showResult">Show result</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="display: none;" id="weightsData">
            <h3>Criteria</h3>
            <div class="divTable blueTable">
                <div class="divTableBody" id="weightsDataBody">
                    <div class="divTableRow">
                        <div class="divTableCell">Name</div>
                        <div class="divTableCell">Weight</div>
                        <div class="divTableCellSmall">Inverted</div>
                        <div class="divTableCellSmall">Delete</div>
                    </div>
                </div>
            </div>
            <button class="plusButton" id="weightsPlusButton">+</button>
        </div>
        <div style="display: none;" id="variantsData">
            <h3>Variants</h3>
            <div class="divTable blueTable">
                <div class="divTableBody" id="variantsDataBody">
                </div>
            </div>
            <button class="plusButton" id="variantsPlusButton">+</button>
        </div>
        <div style="display: none;" id="marksData">
            <h3>Marks</h3>
            <div class="divTable blueTable">
                <div class="divTableBody" id="marksDataBody">
                </div>
            </div>
        </div>

        <div id="testData" style="display: none;">
            <h2>Test data:</h2>

            <h3>Оценки (с весами)</h3>
            <div class="divTable blueTable">
                <div class="divTableBody">
                    <div class="divTableRow">
                        <div class="divTableCell">Вариант</div>
                        <div class="divTableCell">Цена</div>
                        <div class="divTableCell">Скорость</div>
                        <div class="divTableCell">Апргрейд</div>
                        <div class="divTableCell">Итого</div>
                        <div class="divTableCell">Место</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">Вариант1</div>
                        <div class="divTableCell">2</div>
                        <div class="divTableCell">1,8</div>
                        <div class="divTableCell">5</div>
                        <div class="divTableCell">8,8</div>
                        <div class="divTableCell">1</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">Вариант2</div>
                        <div class="divTableCell">0,4</div>
                        <div class="divTableCell">3</div>
                        <div class="divTableCell">5</div>
                        <div class="divTableCell">8,4</div>
                        <div class="divTableCell">2</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">Вариант3</div>
                        <div class="divTableCell">0,6</div>
                        <div class="divTableCell">2,7</div>
                        <div class="divTableCell">0</div>
                        <div class="divTableCell">3,3</div>
                        <div class="divTableCell">3</div>
                    </div>
                </div>
            </div>
