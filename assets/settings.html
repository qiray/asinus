<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body class="body">

        <div class="divTable mainTable">
                <div class="divTableBody">
                    <div class="divTableRow">
                        <div class="divTableCell leftCell">
                            <table class="centerItem">
                                <tbody>
                                    <tr>
                                        <td>
                                            <button class="mainMenuButton button_blue" id="editLanguage"></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button class="mainMenuButton button_blue" id="save"></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button class="mainMenuButton button_blue" id="close"></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="divTableCell rightCell">
                            <div class="centerItem fullHeight" style="display: none;" id="langData">
                                <select size="1" id="langSelect">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script>
            let js = require("../js/settings.js");
            js.init();
        </script>
    </body>
</html>
